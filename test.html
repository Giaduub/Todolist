<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">Pierre</button>
    <button class="btn">Feuille</button>
    <button class="btn">Ciseaux</button>

    <div class="resultat"></div>

    <script>
        var buttons = document.querySelectorAll('.btn');
    
        for(let i=0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function() {
             const joueur = buttons[i].innerHTML;
             const ordi = buttons[Math.floor(Math.random() * buttons.length)].innerHTML;
             let resultat = "";

            if( joueur === ordi){
                resultat = "Egalité" ;
            }
            else if ((joueur === "Pierre" && ordi === "Ciseaux") || (joueur === "Feuille" && ordi === "Pierre") || (joueur === "Ciseaux" && ordi === "Feuille")){
                resultat = "Gagné" ;
            }
            else{
                resultat = "Perdu" ;
            }
            document.querySelector('.resultat').innerHTML = `
             Joueur : ${joueur}</br> 
             Ordi : ${ordi}</br> 
             résultat : ${resultat} `
        });

    }
    </script>

</body>
</html>
