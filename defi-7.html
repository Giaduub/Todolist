<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défi JS - 07</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-3">

            <div class="logo-acs"><img
                    src="https://www.accesscodeschool.fr/wp-content/uploads/2018/10/logo_acs_noir.png"
                    style="max-height: 66px; max-width: 200px;" />
            </div>


            <div class="logo-ofp"> <img src="https://www.onlineformapro.com/wp-content/uploads/2020/01/logo-03.svg"
                    style="max-height: 66px; max-width: 200px;" />
            </div>

        </div>

        <div class="jumbotron">
            <h1>Defi JS - 07</h1>
            <p id="text">Lorsque l'on clique sur le bouton 1 le fond de la page doit s'afficher en vert. Lorsque l'on clique sur
                le bouton 2 le texte de la consigne doit prendre la taille de 3rem. Lorsque l'on clique sur le bouton 3
                celui-ci doit se positionner en bas à droite de l'écran.</p>
        </div>
        <h2>Résultat</h2>
        <div id="resultat">
            <button id="btn" class="btn btn-primary">1</button>
            <button id="btn2" class="btn2 btn-secondary">2</button>
            <button id="btn3" class="btn3 btn-dark">Le bouton Tri</button>
        </div>

    </div>


    <script>var btn = document.getElementById('btn');
     var btn2 = document.getElementById('btn2');
     var text = document.getElementById('text');
     var btn3 = document.getElementById('btn3');
        
        btn.addEventListener("click", function(){
            document.body.style.backgroundColor = 'green';
            });
            
            btn2.addEventListener("click", function(){
                text.style.fontSize = '3rem';
                }); 

                btn3.addEventListener("click", function(){
                    document.getElementById('btn3').style="position:absolute; bottom:0;right:0;"
                });


                </script>
</body>

</html>
